<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
    <header>
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            
            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/assets/img/other/technology-785742_1920.jpg" alt="Los Angeles">
              </div>
              <div class="carousel-item">
                <img src="/assets/img/portfolio/cabin.png" alt="Chicago">
              </div>
              <div class="carousel-item">
                <img src="/assets/img/portfolio/cake.png" alt="New York">
              </div>
            </div>
            
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>

    </header>


</body>

<div class="col-md-6 col-lg-4">
    <a class="d-block mx-auto portfolio-item" data-toggle="modal" href="#portfolio-modal-1">
        <div class="d-flex portfolio-item-caption position-absolute h-100 w-100 bg-warning ">
            <div class="my-auto portfolio-item-caption-content w-100 text-center text-white"><i class="fas fa-info fa-3x"></i></div>
        </div><img class="img-fluid" src="assets/img/portfolio/cabin.png"></a>
</div>
<div class="col-md-6 col-lg-4">
    <a class="d-block mx-auto portfolio-item" data-toggle="modal" href="#portfolio-modal-2">
        <div class="d-flex portfolio-item-caption position-absolute h-100 w-100 bg-success">
            <div class="my-auto portfolio-item-caption-content w-100 text-center text-white"><i class="fas fa-info fa-3x"></i></div>
        </div><img class="img-fluid" src="assets/img/portfolio/cake.png"></a>
</div>
<div class="col-md-6 col-lg-4">
    <a class="d-block mx-auto portfolio-item" data-toggle="modal" href="#portfolio-modal-3">
        <div class="d-flex portfolio-item-caption position-absolute h-100 w-100">

        </div><img class="img-fluid" src="assets/img/portfolio/circus.png"></a>
